
{% extends "layout.html" %}
{% block title %}
    Posts
{% endblock title %}
{% block content %}
<section>
    <h1>Post</h1>
    {% for post in posts %}
        <article class="post">
            <h2>
                <a href="{% url "page" post.slug %}">
                    {{ post.title }}
                </a>
            </h2>
            <p>{{ post.date }}</p>
            <p>{{ post.text }}</p>
        </article>
    {% endfor %}
</section>
{% endblock content %}
